    <script type="text/javascript">
      for(var i in colorArray){
        var desc = "description";
        var size = "large-4";
        var smallSize = "small-12";
        var col ="columns"; 
        i = parseInt(i);
        var idName = colorArray[i].name
        document.write("<li class='"+desc+" "+size+" "+smallSize+" "+col+"''><a href='#'><img id='"+idName+"' src='"+colorArray[i].imageLink+"' onClick='clickColor(this)'/></a></li>");
        
        if((1+i)%4==0){
          console.log(1+i);
          
        }
      }
      function clickColor(_obj){
        var color;
        for(var i in colorArray){
          if(colorArray[i].name === _obj.id){
            color = colorArray[i].color;
            colorArray[i].setMood("name");
          }else{
            
            colorArray[i].setMood("color");
          }
          colorArray[i].updateImage();
          document.getElementById(colorArray[i].name).setAttribute("src",colorArray[i].imageLink);
        }
        if(color == undefined)
          color = "white";
          document.body.style.backgroundColor = color;
      }
